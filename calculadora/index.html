<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2>Calculator</h2>
            <p>
                <label for="firstNumber">First Number</label>
                <input type="text" name="firstNumber" id="firstNumber">
            </p>
            <p>
                <label for="operation">Operation Signal</label>
                <input type="text" name="operation" id="operation">
            </p>
            <p>
                <label for="secondNumber">Second Number</label>
                <input type="text" name="secondNumber" id="secondNumber">
            </p>
            <p>
                <button id="botao">Start</button>
            </p>
            <p>
                <label for="resultado">Result</label>
                <input type="text" name="resultado" id="resultado">
            </p>
        </div>
    </body>
    <script src="calculator.js"></script>
</html>
